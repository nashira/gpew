  <script src='./graph_view.js'></script>

  <script>
    function getSource(scripts, callback) {
      var code = '';
      var called = scripts.length;
      var i = 0, s;
      while (s = scripts[i++]) {
        (function () {
          if (s.textContent) {
            called--;
            code += s.textContent + '\n';
          } else {
            var xhr = new XMLHttpRequest();
            xhr.onreadystatechange = function () {
              if (xhr.readyState == xhr.DONE) {
                code += xhr.responseText + '\n';
                  called--;
                if (called == 0) {
                  callback(code);
                }
              }
            }
            xhr.open('GET', s, true);
            xhr.send();
          }
        }());
      }
      console.log(scripts)
    }

    var graphView = new GraphView();

    getSource([
      './graph.js',
      // '../../src/program.js',
      // '../../src/databuffer.js',
      // '../../src/indexbuffer.js',
      // '../../src/rendertarget.js',
      // '../../src/texture.js'
      // '../lib/three.js'
      // '//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js'
      // '//ajax.googleapis.com/ajax/libs/jquerymobile/1.4.2/jquery.mobile.min.js'
      // '//ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular.min.js'
      ], function (code) {
      graphView.init(code);
    });
  </script>

</body>
