<!DOCTYPE html>
<html lang='en'>
<head>
  <title>three.js webgl - particles</title>
  <meta charset='utf-8'>
  <meta name='viewport' content='width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0'>
  <style>
  body {
    background-color: #000000;
    margin: 0px;
    overflow: hidden;
    font-family:Monospace;
    font-size:13px;
    text-align:center;
    font-weight: bold;
    text-align:center;
  }

  </style>
</head>
<body>
  <canvas id="canvas" width="500" height="500"></canvas>

  <script src='../src/program.js'></script>
  <script src='../src/databuffer.js'></script>
  <script src='../src/rendertarget.js'></script>
  <script src='../src/texture.js'></script>
  <script src='../src/shaderlib.js'></script>
  <script src='../src/utils.js'></script>

  <script>
    var canvas = document.getElementById('canvas');
    var devicePixelRatio = window.devicePixelRatio || 1;
    var width = window.innerWidth;
    var height = window.innerHeight;
    canvas.width = width * devicePixelRatio;
    canvas.height = height * devicePixelRatio;
    canvas.style.width = canvas.style.height = '100%';
    var gl = canvas.getContext('webgl');

    var vertexShader = [
      'precision highp float;',
      'attribute vec3 position;',
      'uniform mat4 mvMatrix;',
      'uniform mat4 pMatrix;',
      'void main() {',
      '  vec4 mvPos = mvMatrix * vec4(position, 1.);',
      '  gl_PointSize = 10. * (10. / length(mvPos.xyz));',
      '  gl_Position = pMatrix * mvPos;',
      '}'
      ].join('\n');

    var fragmentShader = [
      'precision highp float;',
      'void main() {',
      '  gl_FragColor = vec4(vec3(1.), .5);',
      '}'
      ].join('\n');
      
    var program = new Program(vertexShader, fragmentShader);
    var position = new DataBuffer(3, 1000);
    position.setBuffer(new Float32Array(getGrid(10)));

    program.addAttribute('position', 3, gl.FLOAT);
    program.setAttributeBuffer('position', position);
    
    program.addUniform('pMatrix', 'm4');
    program.addUniform('mvMatrix', 'm4');
    
    program.setViewport(0, 0, width * 2, height * 2);
    program.blendEnabled = true;
    program.drawMode = gl.PARTICLES;
    
    var angle = 0;
    var rm = Matrix.makeYRotation(angle);
    // var sm = Matrix.makeScale(0.5, 0.5, 0.5);
    var tm = Matrix.makeTranslation(0, 0, -10);
    var pm = Matrix.makePerspective(1, width / height, 0, 1000);
    
    program.setUniform('pMatrix', pm);
    function animate() {
      angle += 0.003;
      Matrix.setYRotation(rm, angle);
      var m = Matrix.multiply(rm, tm);

      program.setUniform('mvMatrix', m);
      program.draw(0, 1000);
      
      requestAnimationFrame(animate);
    }
    animate();
    
    function getGrid(size) {
      var s2 = size / 2;
      var verts = [];
      for (var i = -s2; i < s2; i++) {
        for (var j = -s2; j < s2; j++) {
          for (var k = -s2; k < s2; k++) {
            verts.push(i, j, k);
          }
        }
      }
      // console.log(verts)
      return verts;
    }
  </script>

</body>
</html>
