<!DOCTYPE html>
<html lang='en'>
<head>
  <title>webgl</title>
  <meta charset='utf-8'>
  <meta name='viewport' content='width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0'>
  <style>
  body {
    background-color: #000000;
    margin: 0px;
    overflow: hidden;
    font-family:Monospace;
    font-size:13px;
    text-align:center;
    font-weight: bold;
    text-align:center;
  }
  canvas {
  }

  </style>
</head>
<body>
  <canvas id="canvas"></canvas>

  <script src='../src/program.js'></script>
  <script src='../src/databuffer.js'></script>
  <script src='../src/rendertarget.js'></script>
  <script src='../src/shaderlib.js'></script>

  <script>
    var canvas = document.getElementById('canvas');
    var devicePixelRatio = window.devicePixelRatio || 1;
    canvas.width = window.innerWidth * devicePixelRatio;
    canvas.height = window.innerHeight * devicePixelRatio;
    canvas.style.width = canvas.style.height = '100%';
    
    var gl = canvas.getContext('webgl');

    var vertextShader = [
      'precision highp float;',
      'attribute vec2 position;',
      'attribute vec3 color;',
      'varying vec3 vColor;',
      'varying vec2 vPos;',
      'void main() {',
      '  vColor = color;',
      '  vPos = position;',
      '  gl_Position = vec4(position * 2. - 1., 0.0, 1.0);',
      '}'
      ].join('\n');

    var fragmentShader = [
      'precision highp float;',
      'uniform float time;',
      'varying vec3 vColor;',
      'varying vec2 vPos;',
      ShaderLib.noise3d,
      'void main() {',
      '  gl_FragColor = vec4(vColor * snoise(vec3(vPos * 16., time)), 1.);',
      // '  gl_FragColor = vec4(vec3(snoise(vPos * 8.)), 1.);',
      '}'
      ].join('\n');

    var position = new DataBuffer(2, 4);
    position.setBuffer(new Float32Array([0,1,0,0,1,0,1,1]));

    var color = new DataBuffer(3, 4);
    var ca = []; for(var i = 0; i < 12; i++) ca.push(Math.random());
    color.setBuffer(new Float32Array(ca));

    var program = new Program(vertextShader, fragmentShader);
    program.addAttribute('position', 2, gl.FLOAT);
    program.setAttributeBuffer('position', position);

    program.addAttribute('color', 3, gl.FLOAT);
    program.setAttributeBuffer('color', color);
    
    program.setIndecies([0,1,2,0,2,3]);
    
    program.addUniform('time', 'f', 0);
    program.setViewport((window.innerWidth - window.innerHeight), 0, window.innerHeight * 2, window.innerHeight * 2);

    // var renderTarget = new RenderTarget(256, 256);
    // program.setRenderTarget(renderTarget, true)
    // program.drawMode = gl.LINE_STRIP;
    function animate() {
      program.uniforms.time.value += 0.002;
      program.draw(0, 6);
      requestAnimationFrame(animate)
    }
    animate();
  </script>

</body>
</html>
