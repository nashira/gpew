<!DOCTYPE html>
<html lang='en'>
<head>
  <title>webgl</title>
  <meta charset='utf-8'>
  <meta name='viewport' content='width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0'>
  <style>
  body {
    background-color: #000000;
    margin: 0px;
    overflow: hidden;
    font-family:Monospace;
    font-size:13px;
    text-align:center;
    font-weight: bold;
    text-align:center;
  }

  </style>
</head>
<body>
  <canvas id="canvas" width="500" height="500"></canvas>

  <script src='lib/stats.min.js'></script>
  <script src='../src/program.js'></script>
  <script src='../src/databuffer.js'></script>
  <script src='../src/rendertarget.js'></script>
  <script src='../src/texture.js'></script>
  <script src='../src/shaderlib.js'></script>
  <script src='../src/utils.js'></script>

  <script>
  	var stats = new Stats();
  	stats.domElement.style.position = 'absolute';
  	stats.domElement.style.left = '0px';
  	stats.domElement.style.top = '0px';
  	document.body.appendChild(stats.domElement);
    var canvas = document.getElementById('canvas');
    var devicePixelRatio = window.devicePixelRatio || 1;
    var width = window.innerWidth;
    var height = window.innerHeight;
    canvas.width = width * devicePixelRatio;
    canvas.height = height * devicePixelRatio;
    canvas.style.width = canvas.style.height = '100%';
    var gl = canvas.getContext('webgl');
    Program.init(gl);
    
    var gravVert = [
      'precision highp float;',
      'attribute vec2 position;',
      'varying vec2 vUv;',
      'void main() {',
      '  vUv = position;',
      '  gl_Position = vec4(position * 2. - 1., 0., 1.);',
      '}'
      ].join('\n');

    var gravFrag = [
      'precision highp float;',
      'uniform sampler2D pos;',
      'varying vec2 vUv;',
      'uniform float d_width;',
      'uniform float d_height;',
      'void main() {',
      // '  vec3 f = vec3(0.);',
      // '  for (float i = d_height * .5; i < 1.; i += d_height){',
      // '    for (float j = d_width * .5; j < 1.; j += d_width){',
      // '      ',
      // '    }',
      // '  }',
      '  vec3 nPos = texture2D(pos, vUv).xyz;',
      '  gl_FragColor = vec4(nPos + .01, 1.);',
      '}'
      ].join('\n');

    var gravProgram = new Program(gravVert, gravFrag);
    var position = new DataBuffer(2, 4);
    position.setBuffer(new Float32Array([0,1,0,0,1,0,1,1]));
    
    var rt1 = new RenderTarget(32, 32, {type: gl.FLOAT});
    var rt2 = new RenderTarget(32, 32, {type: gl.FLOAT});
    gravProgram.setIndecies([0,1,2,0,2,3]);
    gravProgram.addUniform('pos', 't', rt1.getGlTexture());
    gravProgram.setRenderTarget(rt2, true);
    gravProgram.addAttribute('position', 2, gl.FLOAT);
    gravProgram.setAttributeBuffer('position', position);
    
    var data = new Float32Array(1024*4);
    for (var i = 0; i < 1024*4; i++) data[i] = Math.random() * 2 - 1;
    rt1.texture.setData(data);

    var vertexShader2 = [
      'precision highp float;',
      'attribute vec2 coords;',
      'uniform sampler2D pos;',
      'uniform mat4 matrix;',
      
      'void main() {',
      '  gl_PointSize = 10.;',
      '  gl_Position = matrix * vec4(texture2D(pos, coords).xyz, 1.);',
      // '  gl_Position = vec4(texture2D(pos, coords).xyz, 1.);',
      '}'
      ].join('\n');
    
    var fragmentShader2 = [
      'precision highp float;',
      'void main() {',
      '  gl_FragColor = vec4(1.);',
      '}'
      ].join('\n');
    
    var program2 = new Program(vertexShader2, fragmentShader2, {drawMode: gl.POINTS});
    
    program2.addUniform('matrix', 'm4', Matrix.makePerspective(1, width / height, 0, 1000));
    program2.addUniform('pos', 't', rt1.getGlTexture());
    
    var coords = Utils.getTextureIndecies(32, 32);
    program2.addAttribute('coords', 2, gl.FLOAT);
    program2.setAttributeBuffer('coords', coords);
    
    program2.setViewport(0, 0, width * 2, height * 2);
    

    var flip = false;
    function animate() {
      if (flip) {
        gravProgram.setUniform('pos', rt2.getGlTexture());
        gravProgram.setRenderTarget(rt1);
        // program2.setUniform('pos', rt1.getGlTexture());
      } else {
        gravProgram.setUniform('pos', rt1.getGlTexture());
        gravProgram.setRenderTarget(rt2);
        // program2.setUniform('pos', rt2.getGlTexture());
      }
      flip = !flip;

      gravProgram.draw(0, 6);
      program2.draw(0, 1024);
      
      requestAnimationFrame(animate);
      stats.update();
    }
    animate();
  </script>

</body>
</html>
