<!DOCTYPE html>
<html lang='en'>
<head>
  <title>webgl</title>
  <meta charset='utf-8'>
  <meta name='viewport' content='width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0'>
  <style>
  body {
    background-color: #000000;
    margin: 0px;
    overflow: hidden;
    font-family:Monospace;
    font-size:13px;
    text-align:center;
    font-weight: bold;
    text-align:center;
  }

.parse-tree-viz {
  width: 100%;
  height: 100%;
  margin: 0px;
  top: 0;
  left: 0;
}

.parse-tree-viz-gui {
  position: absolute;
  top: 0;
  right: 0;
}

.parse-tree-viz canvas {
  width: 100%;
  height: 100%;
  background-color: #000000;
  margin: 0px;
  overflow: hidden;
}

  </style>
</head>
<body>

  <div class='parse-tree-viz overlay from-top'>
    <canvas class='parse-tree-viz-canvas'></canvas>
    <div class='parse-tree-viz-gui'/>
  </div>

  <script src="./helios/lib/q.min.js"></script>
  <script src="./helios/lib/uuid.js"></script>
  <script src="./helios/lib/q-comm.js"></script>
  <script src="./helios/helios.js"></script>

  <script src='../../build/graph.js'></script>

  <script>
    var GraphView = require('graph').GraphView;

    function getSource(scripts, callback) {
      var code = '';
      var called = scripts.length;
      var i = 0, s;
      while (s = scripts[i++]) {
        (function () {
          if (s.textContent) {
            called--;
            code += s.textContent + '\n';
          } else {
            var xhr = new XMLHttpRequest();
            xhr.onreadystatechange = function () {
              if (xhr.readyState == xhr.DONE) {
                code += xhr.responseText + '\n';
                  called--;
                if (called == 0) {
                  callback(code);
                }
              }
            }
            xhr.open('GET', s, true);
            xhr.send();
          }
        }());
      }
      console.log(scripts)
    }

    var graphView = new GraphView();

    getSource([
      // './graph.js',
      // '../../src/program.js',
      // '../../src/databuffer.js',
      // '../../src/indexbuffer.js',
      // '../../src/rendertarget.js',
      // '../../src/texture.js'
      // '../../src/utils.js'
      // '../lib/three.js'
      // '//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js'
      // '//ajax.googleapis.com/ajax/libs/jquerymobile/1.4.2/jquery.mobile.min.js'
      '//ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular.min.js'
      ], function (code) {
        graphView.init(code,
          document.querySelector('.parse-tree-viz-canvas'),
          document.querySelector('.parse-tree-viz-gui'));
    });
  </script>

</body>
</html>
